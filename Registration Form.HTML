<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
   <h1>Registration Form</h1> 
   <form action="/process" method="post">
    <div>
        <label>First Name : *</label>
        <input type="text" name="name" 
        placeholder="" >
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="name" 
        placeholder="" >
    </div>
    <div>
        <label>Email Adress: *</label>
        <input type="text" name="email" 
        placeholder="" >
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="password">
    </div>
        <label>Confirm Password: *</label>
        <input type="password" name="password">
    <div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="dob"> 
    </div>
    <div> 
        <p>Gendre identity</p> 
        <input type="radio" name="font" value="Male" >
        <label>Male</label>
        <input type="radio" name="font" value="Female">
        <label>Female</label>
        <input type="radio" name="font" value="Non-Binary">
        <label>Non-Binary </label>
        <input type="radio" name="font" value="i prefer not to answer">
        <label>i prefer not to answer</label>
    </div>
    <div>
        <p>A short descripton about my self</p> 
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>

    
    <DIV>
        <p>Favorite Language</p>
        <select name="snack">
            <option>JavaScript</option>
            <option>Java</option>
            <option>Python</option>
            <option>C#</option>
        </select>
    </DIV>
    <input type="checkbox" name="offers" 
        id="offers" checked >
        <label for="offers">Yes, I would like to receive periodic email updates </label>
    </div>
    <input type="submit" value="Create Account" >
</form>
</body>
</html>
